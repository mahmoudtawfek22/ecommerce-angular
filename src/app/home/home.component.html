<div class="row my-4 col-12 row-cols-1 row-cols-md-3 mx-auto g-4">
  @for (prod of products["products"]; track $index) {

  <div
    class="mx-auto mx-md-auto"
    style="height: d-flex justify-content-around align-items-center 550px"
  >
    <div class="card pt-4 d-flex align-items-center" style="height: 550px">
      <img
        [src]="prod.images[0]"
        class="card-img-top d-block w-75"
        style="height: 280px"
        alt="..."
      />
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">{{ prod.title }}</h5>
        <h5 class="card-title">{{ prod.price }}$</h5>
        @if(prod.stock>0){
        <p style="color: green; background-color: #eee">in Stock</p>
        } @else{
        <p style="color: red; background-color: #eee">Out of Stock</p>
        }
        <p class="card-text my-auto text-center">{{ prod.description }}</p>
      </div>
      <div class="btns d-flex">
        <input
          type="button"
          (click)="redirecttodetails(prod.id)"
          class="btn btn-primary pb-2 mb-3 w-100 d-block"
          value="view"
        />

        <input
          type="button"
          class="btn btn-warning mx-3 pb-2 mb-3 w-100 d-block"
          value="Add To Cart"
          (click)="addtoprods(prod)"
        />
      </div>
    </div>
  </div>
  }
</div>
